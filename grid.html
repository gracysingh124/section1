<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using grid</title>
    <style>
        .child {
            background-color: yellow;
            padding: 30px;
            border: 2px solid white;
        }

        .parent {
            display: grid;
            /* grid-template-columns: 100px 200px 300px; */
            grid-template-columns: 1fr 1fr 1fr;
        }
    </style>

</head>

<body>
    <div class="parent">
        <div class="child">
            <h2>child 1</h2>
        </div>
        <div class="child">
            <h2>child 2</h2>
        </div>
        <div class="child">
            <h2>child 3</h2>
        </div>
        
            <div class="child">
                <h2>child 4</h2>
            </div>
            <div class="child">
                <h2>child 5</h2>
            </div>
            <div class="child">
                <h2>child 6</h2>
            </div>

        </div>

</body>

</html>
