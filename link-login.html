<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <style>
        *{
            font-family: roboto;
        }
        .card{
            border: 1px solid gray;
            width: 20%;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 0px 0px 0px rgba(128, 128, 128, 0.929);
            box-sizing: border-box;
            background-color: azure;
        }
        body{
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              background-position: center;
              background-size: cover;

              /*background-image: linear-gradient(0deg,rgb(141, 17, 141),rgb(209, 39, 67) );*/
             /* background-image: url("https://i.pinimg.com/736x/bd/e5/71/bde57190c55720c3afc50051e3dbc715.jpg");*/
              background-image:linear-gradient(0deg,#8d118d,#d12743 ),
              url("https://media.macphun.com/img/uploads/customer/blog/1721240411/172124058766980c0bc94b97.98448547.jpg?q=85&w=1680");



        }.form-title{
            text-align: center;
            font-size :25px;
            color: black;


        }label{
            display: block;
            margin-bottom:4px ;
            font-size: 20px;
        }
        .text-input{
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            box-sizing: border-box;
            border: 1px solid gray;
        }
        h2{
            margin-bottom: 40px;
        }
        .submit-btn{
            width: 100%;
            padding:10px ;
            border-radius:6px ;
            background-color: rgb(42, 42, 236);
            color: antiquewhite;
        }
        .link{
            color:rgb(39, 39, 233);
            text-decoration: none;
            display: block;
        }
        .forgot-link{
            text-align: right;
            margin-bottom: 20px;
        }
        .signup-link{
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }


    </style>
</head>
<body>
    <div class="card">
        <h2 class="form-title">Login Form</h2>
        <form>
            <label>Email ID</label>
            <input class="text-input" type="email">
             <br><br>

            <label>Password</label>
            <input  class="text-input" type="password">
             <br><br>

             <a href="#"class="link forget-link">Forget Password</a>

            <button class ="submit-btn">submit</button>
            <a href="#" class="link signup-link">Not registered yet? Signup Now</a>

        </form>

    </div>
</body>
</html>
