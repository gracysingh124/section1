<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using css</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2{
            color: blue;
            background-color: antiquewhite;
        }
        .heading{
            color: blueviolet;
        }
        #mytag{
            color: brown;
            background-color: beige;
            border: 3px solid red;
            text-align: center;
        }
        button{
            background-color: blue;!important
        }
        
    </style>
    <style>
       #mybtn{
              background-color: blue;
       }
    </style>
</head>
<body>
    <h1 style="font-size: 20px;color: yellow;"> Inline CSS is used style individual element</h1>
    <h2> Internal CSS is used style multiple  elementat once </h2>
    <h2 class="heading"> name selector is used to select element by their tag name  </h2>
    <p class="heading"> class selector used to select the element by their class name</p>
    <p id="mytag">id selector is used to select element by their id</p>
    <p></p>
    <button class="btn"id ="mybtn">submit</button>
</body>
</html>
